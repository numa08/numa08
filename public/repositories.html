<!DOCTYPE html>
<html>
    <head>
        <title>Github Repos</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/background.css">
    </head>
    <body>
        <div class="container foreground">
            <div class="row">
                <h3>github</h3>
                <a href="https://github.com/numa08/" target="_blank">github/numa08</a>
            </div>
            <div class="row">
                <h3>Git Repos</h3>
                <table class="table">
                    <tbody id="repo_table"></tbody>
                </table>
            </div>
        </div>
        <script type="text/javascript" src="js/libs/jquery-1.8.3/jquery.min.js"></script>
        <script type="text/javascript">
            var repo_list = function(repos){
                  var repoTable = $("#repo_table");
                  for(var i = 0; i < repos.data.length; i++){
                    var repo = repos.data[i];
                    var link = $("<a/>").attr("href", repo.html_url).attr("target","_blank").text(repo.name);
                    var tableLine = $("<tr/>").append($("<td/>").append(link));
                    repoTable.append(tableLine);
                }
            };
        </script>
        <script type="text/javascript" src="https://api.github.com/users/numa08/repos?callback=repo_list"></script>
    </body>
</html>
